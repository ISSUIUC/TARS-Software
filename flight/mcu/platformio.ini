; #############################################################################
; Common settings for all environments
[common]
src_dir = ${workspacedir}
default_src_filter = 
  +<*> 
  -<.git/> 
  -<.svn/> 
  -<example/> 
  -<examples/> 
  -<test/> 
  -<tests/> 
  -<test_target/>
  -<test_local/>


; #############################################################################
; Active Control MCU Build Environment 
[env:mcu_tx]
platform = teensy
board = teensy40
framework = arduino
upload_protocol = teensy-cli

; Change src_filter to select the correct main file
src_filter = -<mcu_hybrid/> -<mcu_ac/> +<mcu_telemetry/main_tx.cpp> -<mcu_telemetry/main_rx.cpp>
test_ignore = test_local

[env:mcu_ac]
platform = teensy
board = teensy31
framework = arduino
upload_protocol = teensy-cli

; Change src_filter to select the correct main file
src_filter = -<mcu_hybrid/> -<mcu_ac/> -<mcu_telemetry/main_tx.cpp> +<mcu_telemetry/main_rx.cpp>
test_ignore = test_local

