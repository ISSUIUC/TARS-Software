[common]
src_dir = ${workspacedir}
default_src_filter = 
  +<*> 
  -<.git/> 
  -<.svn/> 
  -<example/> 
  -<examples/> 
  -<test/> 
  -<tests/> 
  -<target/>

[env:mcu_ac]
platform = teensy
board = teensy41
framework = arduino
lib_deps = greiman/ChRt@^1.2.0
upload_protocol = teensy-cli

src_filter = ${common.default_src_filter} +<src/mcu_ac/> 

